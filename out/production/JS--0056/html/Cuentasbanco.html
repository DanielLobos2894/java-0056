<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var cuentas = 100;

    function CuentasBcoFactory (inicialBalance = 0) {

        var newCtas = cuentas++;
        return {

            nCta: ` ${ newCtas} `,
            balance: inicialBalance,
            trx: [],

            compra (monto) {

                this.balance -= monto;
                this.trx.push(-monto);

            },

            deposito (monto){

                this.balance += monto;
                this.trx.push(monto);

            },

        };

  }



</script>

</body>
</html>
